<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous'>

    <!-- Bootstrap icons -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css'
        integrity='sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=='
        crossorigin='anonymous'>

    <!-- Bootstrap link -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous'>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive sheet -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <!-- Main header -->
    <header id="main-header" class="d-flex align-items-center">
        <img src="img/mobile-logo.png" alt="mobile-logo" class="d-lg-none logo-mobile">
        <img src="img/logo.svg" alt="logo" class="d-none d-lg-block logo mx-3">
        <div class="input-group px-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                    class="bi bi-search"></i></button>
            <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-question-circle-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-three-dots-vertical"></i></a>
                        </li>

                    </ul>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link bell" href="#"><i class="bi bi-bell-fill"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Bottom content -->
    <div class="content-bottom d-flex">

        <!-- Sidebar -->
        <div class="sidebar text-white d-flex flex-column justify-content-between py-4">
            <ul class="nav flex-column sidebar-top">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="sidebar-icon-name d-none d-lg-inline">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="sidebar-icon-name d-none d-lg-inline">Stats</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-signal"></i>
                        <span class="sidebar-icon-name d-none d-lg-inline">Signals</span>
                    </a>
                </li>

            </ul>
            <ul class="nav flex-column sidebar-bottom">
                <li class="nav-item">
                    <a class="nav-link"><i class="fa-solid fa-gear"></i>
                        <span class="sidebar-icon-name d-none d-lg-inline">Admin</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main -->
        <main class="flex-grow-1">

            <!-- Secondary header -->
            <header class="secondary-header bg-danger">secondary header</header>

            <!-- Main content -->
            <div class="main-content h-75 container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 bg-info">
                        <section id="Classes">
                            <h2>Section title</h2>
                            <div>content</div>
                        </section>
                        <section id="faq">
                            <h2>Section title</h2>
                            <div>content</div>
                        </section>
                    </div>
                    <div class="col-12 col-lg-4 bg-secondary">
                        <section id="todo">
                            <h2>Section title</h2>
                            <div>content</div>
                        </section>
                        <section id="graph">
                            <div>img</div>
                            <div>some content</div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
